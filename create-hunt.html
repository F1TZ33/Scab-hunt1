<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Scavenger Hunt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, sans-serif;
  background: linear-gradient(180deg,#eef2f7,#f4f6f8);
  padding:20px;
}

.card {
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:24px;
  border-radius:14px;
}

h1,h2 { margin-top:0; }

select, textarea, input {
  width:100%;
  padding:12px;
  font-size:16px;
  margin-top:10px;
}

button {
  padding:10px 14px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

button.primary { background:#2ecc71; color:white; }
button.secondary { background:#3498db; color:white; }
button.danger { background:#e74c3c; color:white; }

.section {
  margin-bottom:24px;
}

.clue-list {
  margin-top:20px;
}

.clue-card {
  background:#f8fafc;
  border-radius:12px;
  padding:14px;
  margin-bottom:12px;
  transition: transform 0.25s ease, opacity 0.25s ease;
}

.clue-header {
  font-weight:700;
  margin-bottom:6px;
}

.location {
  font-weight:600;
  color:#555;
  margin-top:4px;
}

.controls {
  margin-top:10px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.preview {
  background:#eef3f7;
  padding:12px;
  border-radius:10px;
  margin-top:10px;
}

.fade-move {
  opacity:0;
  transform:translateY(10px);
}
</style>
</head>

<body>

<div class="card">
  <h1>Create New Hunt (UI Test)</h1>

  <!-- EXISTING CLUES -->
  <div class="section">
    <h2>Add from Existing Hunts</h2>

    <select id="huntSelect">
      <option value="">Select a hunt‚Ä¶</option>
    </select>

    <select id="clueSelect" disabled>
      <option value="">Select a clue‚Ä¶</option>
    </select>

    <div id="cluePreview" class="preview" hidden></div>

    <button class="secondary" onclick="addExistingClue()" style="margin-top:10px">
      ‚ûï Add This Clue
    </button>
  </div>

  <!-- WRITE YOUR OWN -->
  <div class="section">
    <h2>Write Your Own Clue</h2>

    <textarea id="customClue" placeholder="Clue text"></textarea>
    <input id="customLocation" placeholder="Location (where QR will be hidden)">

    <button class="primary" onclick="addCustomClue()" style="margin-top:10px">
      ‚ûï Add Custom Clue
    </button>
  </div>

  <!-- CLUE PLAN -->
  <div class="section">
    <h2>Hunt Plan</h2>
    <div id="clueList" class="clue-list"></div>
  </div>

</div>

<script>
/* ===== MOCK SOURCE HUNTS (READ-ONLY, UI ONLY) ===== */
const SOURCE_HUNTS = [
  {
    name:"Escape the House",
    clues:[
      { clue:"I show your face but I‚Äôm not a photo. I hang on walls and doors. Where am I?", location:"Mirror" },
      { clue:"I open wide but never talk. I keep food safe and cold. Don‚Äôt forget to close me!", location:"Fridge" }
    ]
  },
  {
    name:"Fortnite IRL",
    clues:[
      { clue:"You‚Äôve dropped in. First loot location: Where controllers go when the game is off.", location:"Gaming Desk" },
      { clue:"Shields up! Find the place where drinks recharge HP.", location:"Fridge" }
    ]
  }
];

/* ===== STATE ===== */
let plan = [];

/* ===== INIT ===== */
const huntSelect = document.getElementById("huntSelect");
const clueSelect = document.getElementById("clueSelect");
const preview = document.getElementById("cluePreview");
const list = document.getElementById("clueList");

SOURCE_HUNTS.forEach((h,i)=>{
  const o=document.createElement("option");
  o.value=i;
  o.textContent=h.name;
  huntSelect.appendChild(o);
});

/* ===== EVENTS ===== */
huntSelect.onchange = () => {
  clueSelect.innerHTML = `<option value="">Select a clue‚Ä¶</option>`;
  preview.hidden = true;
  if(huntSelect.value===""){
    clueSelect.disabled=true;
    return;
  }
  clueSelect.disabled=false;
  SOURCE_HUNTS[huntSelect.value].clues.forEach((c,i)=>{
    const o=document.createElement("option");
    o.value=i;
    o.textContent=`Clue ${i+1} ‚Äî ${c.location}`;
    clueSelect.appendChild(o);
  });
};

clueSelect.onchange = () => {
  const h = SOURCE_HUNTS[huntSelect.value];
  if(!h || clueSelect.value===""){
    preview.hidden=true;
    return;
  }
  const c = h.clues[clueSelect.value];
  preview.innerHTML = `
    <strong>Clue:</strong><br>${c.clue}<br><br>
    <strong>Location:</strong> ${c.location}
  `;
  preview.hidden=false;
};

/* ===== ADD CLUES ===== */
function addExistingClue(){
  if(huntSelect.value==="" || clueSelect.value==="") return;
  const c = SOURCE_HUNTS[huntSelect.value].clues[clueSelect.value];
  plan.push({ clue:c.clue, location:c.location });
  render();
}

function addCustomClue(){
  const clue=document.getElementById("customClue").value.trim();
  const location=document.getElementById("customLocation").value.trim();
  if(!clue||!location) return;
  plan.push({ clue, location });
  document.getElementById("customClue").value="";
  document.getElementById("customLocation").value="";
  render();
}

/* ===== REORDER / REMOVE ===== */
function move(i,dir){
  const n=i+dir;
  if(n<0||n>=plan.length) return;
  [plan[i],plan[n]]=[plan[n],plan[i]];
  render();
}

function removeClue(i){
  plan.splice(i,1);
  render();
}

/* ===== RENDER ===== */
function render(){
  list.innerHTML="";
  plan.forEach((c,i)=>{
    const div=document.createElement("div");
    div.className="clue-card";
    div.innerHTML=`
      <div class="clue-header">Clue ${i+1}</div>
      ${c.clue}
      <div class="location">üìç ${c.location}</div>
      <div class="controls">
        <button onclick="move(${i},-1)">‚¨Ü Up</button>
        <button onclick="move(${i},1)">‚¨á Down</button>
        <button class="danger" onclick="removeClue(${i})">üóë Remove</button>
      </div>
    `;
    list.appendChild(div);
  });
}
</script>

</body>
</html>
