<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create New Scavenger Hunt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, sans-serif;
  background: linear-gradient(180deg,#eef2f7,#f4f6f8);
  padding:20px;
}

.card {
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:24px;
  border-radius:14px;
}

h1 { margin-top:0; }

label {
  font-weight:600;
  margin-top:18px;
  display:block;
}

select, input, textarea {
  width:100%;
  padding:14px;
  font-size:16px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #ccc;
}

button {
  padding:10px 14px;
  font-size:16px;
  cursor:pointer;
  border:none;
  border-radius:8px;
  margin-top:10px;
}

.primary { background:#2ecc71; color:white; }
.secondary { background:#3498db; color:white; }
.danger { background:#e74c3c; color:white; }
.neutral { background:#95a5a6; color:white; }

.clue-item {
  background:#f8fafc;
  padding:14px;
  border-radius:10px;
  margin-top:12px;
}

.controls button {
  margin-right:6px;
}

.actions {
  display:flex;
  gap:12px;
  margin-top:24px;
}

.small {
  font-size:14px;
  color:#555;
}
</style>
</head>

<body>

<div class="card">
  <h1>Create New Scavenger Hunt</h1>

  <label>Hunt Name</label>
  <input id="huntName" placeholder="My Awesome Hunt">

  <hr>

  <label>Select Existing Hunt</label>
  <select id="huntSelect">
    <option value="">â€” Select Hunt â€”</option>
  </select>

  <label>Select Existing Clue</label>
  <select id="clueSelect" disabled>
    <option value="">â€” Select Clue â€”</option>
  </select>

  <button class="secondary" onclick="addExistingClue()">âž• Add Selected Clue</button>

  <hr>

  <label>Write Your Own Clue</label>
  <textarea id="customClue" placeholder="Clue text..."></textarea>

  <label>Clue Location</label>
  <input id="customLocation" placeholder="Where will this be hidden?">

  <button class="secondary" onclick="addCustomClue()">âž• Add Custom Clue</button>

  <hr>

  <h2>Clues in This Hunt</h2>
  <div id="clueList"></div>

  <p class="small">
    Reorder clues using the arrows.  
    Saving will later generate codes, QR sheets, and PDFs.
  </p>

  <div class="actions">
    <button class="primary" onclick="saveHunt()">ðŸ’¾ Save Hunt</button>
    <button class="neutral" onclick="cancel()">â†© Cancel & Return</button>
  </div>
</div>

<script>
/* ===== Load Existing Hunts ===== */
const existingHunts = JSON.parse(localStorage.getItem("hunts") || "[]");

const huntSelect = document.getElementById("huntSelect");
const clueSelect = document.getElementById("clueSelect");
const clueList = document.getElementById("clueList");

let workingClues = [];

/* Populate hunt dropdown */
existingHunts.forEach((h, i) => {
  const opt = document.createElement("option");
  opt.value = i;
  opt.textContent = h.name;
  huntSelect.appendChild(opt);
});

/* Populate clues */
huntSelect.addEventListener("change", () => {
  clueSelect.innerHTML = `<option value="">â€” Select Clue â€”</option>`;
  clueSelect.disabled = !huntSelect.value;

  if (!huntSelect.value) return;

  const hunt = existingHunts[huntSelect.value];
  hunt.steps.forEach((s, i) => {
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = `${s.clue} (${s.location})`;
    clueSelect.appendChild(opt);
  });
});

/* Add existing clue */
function addExistingClue(){
  if(!huntSelect.value || !clueSelect.value) return;
  const h = existingHunts[huntSelect.value];
  const s = h.steps[clueSelect.value];
  workingClues.push({ clue:s.clue, location:s.location });
  render();
}

/* Add custom clue */
function addCustomClue(){
  const clue = document.getElementById("customClue").value.trim();
  const location = document.getElementById("customLocation").value.trim();
  if(!clue || !location) return;

  workingClues.push({ clue, location });
  document.getElementById("customClue").value = "";
  document.getElementById("customLocation").value = "";
  render();
}

/* Render list */
function render(){
  clueList.innerHTML = "";
  workingClues.forEach((c,i)=>{
    const div = document.createElement("div");
    div.className = "clue-item";
    div.innerHTML = `
      <strong>${i+1}. ${c.clue}</strong><br>
      <span class="small">Location: ${c.location}</span>
      <div class="controls">
        <button onclick="move(${i},-1)">â¬†</button>
        <button onclick="move(${i},1)">â¬‡</button>
        <button class="danger" onclick="removeClue(${i})">âœ–</button>
      </div>
    `;
    clueList.appendChild(div);
  });
}

/* Reorder */
function move(i,dir){
  const j = i + dir;
  if(j < 0 || j >= workingClues.length) return;
  [workingClues[i], workingClues[j]] = [workingClues[j], workingClues[i]];
  render();
}

/* Remove */
function removeClue(i){
  workingClues.splice(i,1);
  render();
}

/* ===== Save Backend ===== */
function saveHunt(){
  const name = document.getElementById("huntName").value.trim();
  if(!name){
    alert("Please enter a hunt name.");
    return;
  }
  if(workingClues.length === 0){
    alert("Please add at least one clue.");
    return;
  }

  const hunts = JSON.parse(localStorage.getItem("hunts") || "[]");

  const newHunt = {
    id: Date.now(),
    name,
    steps: workingClues.map(c => ({
      clue: c.clue,
      location: c.location
    }))
  };

  hunts.push(newHunt);
  localStorage.setItem("hunts", JSON.stringify(hunts));

  window.location.href = "index.html";
}

/* Cancel */
function cancel(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
