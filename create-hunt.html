<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Scavenger Hunt</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:system-ui,sans-serif;
  background:linear-gradient(180deg,#eef2f7,#f4f6f8);
  padding:20px;
}

.card{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:24px;
  border-radius:16px;
}

h1,h2{ text-align:center; }

select,input,textarea,button{
  padding:12px;
  font-size:16px;
  width:100%;
  margin-top:8px;
  border-radius:10px;
  border:1px solid #ccc;
}

textarea{ min-height:70px; resize:vertical; }

button{
  cursor:pointer;
  border:none;
}

.primary{ background:#2ecc71;color:#fff; }
.secondary{ background:#3498db;color:#fff; }
.danger{ background:#e74c3c;color:#fff; }
.ai{ background:#9b59b6;color:#fff; }

.clue-card{
  background:#f8fafc;
  border-radius:14px;
  padding:16px;
  margin-top:16px;
  transition:transform .2s ease;
}

.clue-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:700;
}

.controls button{
  width:auto;
  margin-left:6px;
  padding:6px 10px;
  font-size:14px;
}

.small{
  font-size:14px;
  color:#555;
  margin-top:4px;
}

.fade-move{
  animation:move .2s ease;
}

@keyframes move{
  from{transform:scale(.98)}
  to{transform:scale(1)}
}
</style>
</head>

<body>

<div class="card">
<h1>ðŸ›  Create a New Scavenger Hunt</h1>

<h2>Hunt Details</h2>
<input id="huntName" placeholder="Hunt name">

<select id="theme">
  <option value="">Select theme</option>
  <option>Escape</option>
  <option>Fortnite</option>
  <option>Hacker</option>
  <option>Adventure</option>
  <option>Custom</option>
</select>

<hr>

<h2>Add Clues</h2>

<select id="huntSelect">
  <option value="">Use clue from existing huntâ€¦</option>
</select>

<select id="clueSelect" disabled>
  <option value="">Select clueâ€¦</option>
</select>

<button class="secondary" onclick="addExistingClue()">Add Selected Clue</button>

<hr>

<button class="primary" onclick="addBlankClue()">âž• Write Your Own Clue</button>

<div id="clues"></div>

<hr>

<p class="small">
QR codes, answer codes, and printable PDFs will be generated after saving (not yet implemented).
</p>

<button class="primary" style="margin-top:20px" disabled>
ðŸ’¾ Save Hunt (coming next)
</button>

</div>

<script>
/* ===== Load existing hunts (read-only) ===== */
const BASE_HUNTS = JSON.parse(localStorage.getItem("hunts")||"[]");

const huntSelect = document.getElementById("huntSelect");
const clueSelect = document.getElementById("clueSelect");
const cluesDiv = document.getElementById("clues");

let clues = [];

/* Populate hunt dropdown */
BASE_HUNTS.forEach(h=>{
  const o=document.createElement("option");
  o.value=h.id;
  o.textContent=h.name;
  huntSelect.appendChild(o);
});

huntSelect.onchange=()=>{
  clueSelect.innerHTML='<option value="">Select clueâ€¦</option>';
  clueSelect.disabled=true;
  const h=BASE_HUNTS.find(x=>x.id===huntSelect.value);
  if(!h) return;
  h.steps.forEach((s,i)=>{
    const o=document.createElement("option");
    o.value=i;
    o.textContent=`${s.clue} (${s.location})`;
    clueSelect.appendChild(o);
  });
  clueSelect.disabled=false;
};

/* ===== Add clues ===== */
function addExistingClue(){
  const h=BASE_HUNTS.find(x=>x.id===huntSelect.value);
  if(!h || clueSelect.value==="") return;
  const s=h.steps[clueSelect.value];
  clues.push({clue:s.clue,location:s.location});
  render();
}

function addBlankClue(){
  clues.push({clue:"",location:""});
  render();
}

/* ===== Render clues ===== */
function render(){
  cluesDiv.innerHTML="";
  clues.forEach((c,i)=>{
    const d=document.createElement("div");
    d.className="clue-card fade-move";
    d.innerHTML=`
      <div class="clue-header">
        <span>Clue ${i+1}</span>
        <div class="controls">
          <button onclick="move(${i},-1)">â¬†</button>
          <button onclick="move(${i},1)">â¬‡</button>
          <button class="danger" onclick="removeClue(${i})">âœ–</button>
        </div>
      </div>

      <label>Clue</label>
      <textarea oninput="clues[${i}].clue=this.value">${c.clue}</textarea>

      <label>Location</label>
      <input value="${c.location}" oninput="clues[${i}].location=this.value">

      <div class="small">Theme: ${document.getElementById("theme").value||"â€”"}</div>

      <button class="ai" onclick="aiSuggest(${i})">ðŸ¤– Get AI Suggestion</button>
      <button class="secondary" onclick="aiRewrite(${i})">â™» Rewrite This Clue</button>
    `;
    cluesDiv.appendChild(d);
  });
}

/* ===== Reorder ===== */
function move(i,dir){
  const n=i+dir;
  if(n<0||n>=clues.length) return;
  [clues[i],clues[n]]=[clues[n],clues[i]];
  render();
}

function removeClue(i){
  clues.splice(i,1);
  render();
}

/* ===== AI UI stubs ===== */
function aiSuggest(i){
  const theme=document.getElementById("theme").value||"Adventure";
  if(clues[i].clue||clues[i].location) return alert("Clear fields to auto-generate.");
  clues[i].clue=`(${theme} AI) Find the place that fits this theme best.`;
  clues[i].location="Example Location";
  render();
}

function aiRewrite(i){
  if(!clues[i].clue) return;
  clues[i].clue += " (refined)";
  render();
}
</script>

</body>
</html>
