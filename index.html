<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scavenger Hunts</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 12px;
    }

    .create-btn {
      display: block;
      width: 100%;
      max-width: 420px;
      margin: 0 auto 16px;
      padding: 14px;
      font-size: 16px;
      background: #2b7cff;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .search {
      display: block;
      width: 100%;
      max-width: 420px;
      margin: 0 auto 20px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .hunt {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }

    .hunt-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 12px;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    .test {
      background: #e7f0ff;
      color: #2b7cff;
    }

    .print {
      background: #eee;
    }

    .delete {
      background: #e74c3c;
      color: white;
      width: 100%;
    }
  </style>
</head>

<body>

  <h1>Scavenger Hunts</h1>

  <button class="create-btn" onclick="location.href='create-hunt.html'">
    âž• Create New Hunt
  </button>

  <input class="search" placeholder="Search hunts..." />

  <div id="hunts"></div>

  <script>
    const BASE_HUNTS = [
      {
        title: "Escape the House",
        steps: 10,
        isBase: true
      },
      {
        title: "Fortnite IRL",
        steps: 12,
        isBase: true
      },
      {
        title: "System Breach",
        steps: 15,
        isBase: true
      }
    ];

    const userHunts =
      JSON.parse(localStorage.getItem("userHunts") || "[]");

    const hunts = [...BASE_HUNTS, ...userHunts]
      .sort((a, b) => a.title.localeCompare(b.title));

    const container = document.getElementById("hunts");

    hunts.forEach(hunt => {
      const card = document.createElement("div");
      card.className = "hunt";

      const title = document.createElement("div");
      title.className = "hunt-title";
      title.textContent = `${hunt.title} (${hunt.steps} steps)`;

      const actions = document.createElement("div");
      actions.className = "actions";

      const testBtn = document.createElement("button");
      testBtn.className = "btn test";
      testBtn.textContent = "â–¶ Test";

      const printBtn = document.createElement("button");
      printBtn.className = "btn print";
      printBtn.textContent = "ðŸ–¨ Print";

      actions.appendChild(testBtn);
      actions.appendChild(printBtn);

      // âœ… DELETE BUTTON GUARD (only change)
      if (!hunt.isBase) {
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "btn delete";
        deleteBtn.textContent = "ðŸ—‘ Delete";

        deleteBtn.onclick = () => {
          if (confirm(`Delete "${hunt.title}"?`)) {
            const updated = userHunts.filter(h => h.title !== hunt.title);
            localStorage.setItem("userHunts", JSON.stringify(updated));
            location.reload();
          }
        };

        actions.appendChild(deleteBtn);
      }

      card.appendChild(title);
      card.appendChild(actions);
      container.appendChild(card);
    });
  </script>

</body>
</html>
